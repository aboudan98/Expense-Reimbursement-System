<body>
<!-- We must indicate where the resource data is being shipped off to (what resource are we submitting this form to).-->
<form method="post" action="http://localhost:5000/login.html">
    <!--Whenever we pass form data back to the server that data is retrieved via na elements "name" attribute. -->
    <input type="text" placeholder="Username" name="username"/>
    <input type="password" placeholder="Password" name="password"/>
    <input type="submit"/>
</form>
    <script></script>
</body>
</html>
