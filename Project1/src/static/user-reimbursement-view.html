<!DOCTYPE html>

<html>
    <head>
        <title>User Reimbursement</title>
        <link rel="stylesheet" href="styles/user-reimbursement-view.css"/>
    </head>
    <body>
        <header id='user-reimbursement-header'><h1>Make a new reimbursement request</h1>
        </header>
        <div class="wrapper">
            <div class="equal left">
                <button id="home-button">Home</button>
            </div>
            <div class="equal right">
                <button id="sign-out-button">Sign out</button>
            </div>
        </div>
        <form method="post" action="http://localhost:5000/reimbursement-request">
            <section class='reimbursement-form'>
                <h2>Add your request here</h2>
                <label for='reason'>Reason:</label>
                <input type="text" maxlength="100" id='reason' name="reason">
                <label for="reimbursement-amount">Reimbursement amount:</label>
                <input type="text" min='0.01' max='10000.00' placeholder="0.00" name="reimbursement-amount" id='reimbursement-amount' maxlength="8"/>
                <input type="submit" id='submit-button'/>
            </section>
        </form>
    </body>
    <footer>
        <h5>&copy;Copyright Revature. All rights reserved.</h5>
    </footer>
    <script src="scripts/user-reimbursement-view.js"></script>
</html>
